<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverTrack</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <header class="header">
        <div class="logo">EverTrack</div>
    </header>
    
    <main>
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading your time data...</div>
        </div>
        
        <!-- Error State -->
        <div id="error" class="error hidden" role="alert"></div>
        
        <!-- Main Content -->
        <section id="content" class="content hidden">
            <div id="mode-label" class="mode-label" aria-live="polite"></div>
            
            <div class="progress-container">
                <div class="progress-label">
                    <span id="worked-hours" class="worked-hours">0h</span>
                    <span id="target-hours" class="target-hours">0h target</span>
                </div>
                
                <div class="progress-bar" role="progressbar" aria-label="Time tracking progress">
                    <div class="progress-center" aria-hidden="true"></div>
                    <div id="progress-fill" class="progress-fill" aria-hidden="true">
                        <div id="progress-text" class="progress-text">0%</div>
                    </div>

                </div>
            </div>
            
            <div id="status-info" class="status-info" aria-live="polite"></div>
        </section>
    </main>
    
    <footer class="settings-link">
        <a href="#" id="settings-link" title="Open settings">⚙️ Settings</a>
    </footer>
    
    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/time-utils.js"></script>
    <script src="js/dom-utils.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
